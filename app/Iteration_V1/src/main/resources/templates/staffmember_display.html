<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}" />
		<title>Mitarbeiter anzeigen</title>
	</head>
	<body>
	<nav>
		<table>
			<tr>
				<td><a href="index.html">Startseite</a></td>
				<td><a sec:authorize="hasRole('ROLE_ADMIN')" href="finances.html">Finanzen</a></td>
				<td><a sec:authorize="hasRole('ROLE_ADMIN')" href="register_staffmember.html">Mitarbeiter registrieren</a></td>
			</tr>
		</table>
	</nav>
		<h1>Welcome!</h1>

		<h2>Mitarbeiter</h2>
		<div class="tables">
		<table border="1">
			<tr>
				<td>Vornamer</td>
				<td>Nachname</td>
				<td>Rolle</td>
			</tr>	
			<tbody>
				<tr th:each=" staffmember : ${staffmember}">
					<td th:text="${staffmember.getForename()}">Vorname</td>
					<td th:text="${staffmember.getSurname()}">Nachname</td>
					<td th:text="${staffmember.getRole()}">Rolle</td>
				</tr>																						
			</tbody>
		</table>	
		</div>
	</body>
</html>
