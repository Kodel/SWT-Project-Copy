<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/css/style.css}" />
<title>Bestellungen</title>


<script type="text/javascript">
	//<![CDATA[

	function assignDeliverer() {
		// get the selected deliverer from the list
		var delivererList = document.getElementById("delivererList");
		var index = delivererList.selectedIndex;
		var deliverer = delivererList[index].value;

		//assign the value to the hidden input field
		var delivererName = document.getElementById("delivererName");
		delivererName.value = deliverer;

		//alert(deliverer);
	}

	//]]>
</script>


</head>
<body>

	<!-- Navbar -->
	<div th:include="navbar :: navbar" >...</div>
	<h1 style="color: white;">Bestellungen</h1>


	<div sec:authorize="hasRole('ROLE_SELLER') || hasRole('ROLE_ADMIN')"
		class="container col-md-8">
		<div class="panel panel-primary">
			<div class="panel-heading">Übersicht der aktiven Bestellungen</div>
			<div class="panel-body">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th sec:authorize="hasRole('ROLE_ADMIN')">ID</th>
							<th>Inhalt</th>
							<th>Preis</th>
							<th>Status</th>
							<th>Ungebackene Pizzen</th>
							<th>Kunde/Addresse</th>
							<th sec:authorize="hasRole('ROLE_SELLER')">Lieferant</th>
						</tr>
					</thead>
					<tbody>
						<div th:each="order : ${uncompletedOrders}">
							<tr>
								<td sec:authorize="hasRole('ROLE_ADMIN')"
									th:text="${order.getId() }">arg</td>
								<td sec:authorize="isAuthenticated()"
									th:text="${order.toString()}">arg</td>
								<td th:text="${order.getTotalPrice()}">arg</td>
								<td th:text="${order.getOrderStatus() }">arg</td>
								<td th:text="${order.getUnbakedPizzas() }">arg</td>
								<td th:text="${order.getCustomer().getPerson().toString()}">arg</td>
								<td sec:authorize="hasRole('ROLE_SELLER')"
									th:if="${order.getPickUp()}">
									<form method="post" action="/confirmCollection">
										<input type="hidden" value="0" name="orderID"
											th:value="${order.getId()}" /> <input
											class="btn btn-primary" type="submit"
											value="Abholung bestätigen" />
									</form>
								</td>

								<td sec:authorize="hasRole('ROLE_SELLER')"
									th:unless="${order.getPickUp()}">
									<form method="post" action="/assignDeliverer">
										<select name="delivererList" id="delivererList" size="1">
											<option th:each=" deliverer : ${deliverers}"
												th:text="${deliverer.getPerson().getForename()}">eddy</option>
										</select> <input type="hidden" value="0" id="delivererName"
											name="delivererName" th:value="${deliverer}" /> <input
											type="hidden" value="0" name="orderID"
											th:value="${order.getId()}" /> <input
											class="btn btn-primary" type="submit"
											value="Lieferant schicken" onclick="assignDeliverer();" />
									</form>
								</td>
							</tr>
						</div>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div sec:authorize="hasRole('ROLE_ADMIN')" class="container col-md-8">
		<div class="panel panel-primary">
			<div class="panel-heading">Übersicht aller Bestellungen</div>
			<div class="panel-body">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>ID</th>
							<th>Inhalt</th>
							<th>Preis</th>
							<th>Status</th>
							<th>Unbaked</th>
							<th>Lieferant</th>
						</tr>
					</thead>
					<tbody>
						<div th:each="order : ${completedOrders}">
							<tr>
								<td th:text="${order.getId() }">arg</td>
								<td th:text="${order.toString()}">arg</td>
								<td th:text="${{order.getTotalPrice()}}">arg</td>


								<td th:text="${order.getOrderStatus() }">arg</td>
								<td th:text="${order.getUnbakedPizzas() }">arg</td>
							</tr>
						</div>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div th:if="${error.getError() == true}" class="container col-md-6">
		<div sec:authorize="hasRole('ROLE_SELLER')" class="panel panel-danger">
			<div class="panel-heading">Fehler!</div>
			<div class="panel-body">
				<p th:text="${error.getMessage()}">Fehler!</p>
			</div>
		</div>
	</div>


	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
</body>
</html>
